apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  creationTimestamp: null
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - htpasswd:
      fileData:
        name: htpasswd_auth-secret
    mappingMethod: claim
    name: htpasswd_auth
    type: HTPasswd
  templates:
    error:
      name: ""
    login:
      name: ""
    providerSelection:
      name: ""
  tokenConfig:
    accessTokenMaxAgeSeconds: 0
