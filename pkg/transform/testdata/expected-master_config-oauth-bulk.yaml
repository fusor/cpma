apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - basicAuth:
      ca:
        name: basicauth-configmap
      tlsClientCert:
        name: my_remote_basic_auth_provider-client-cert-secret
      tlsClientKey:
        name: my_remote_basic_auth_provider-client-key-secret
      url: https://www.example.com/
    challenge: true
    login: true
    mappingMethod: claim
    name: my_remote_basic_auth_provider
    type: BasicAuth
  - challenge: false
    github:
      ca:
        name: github-configmap
      clientID: 2d85ea3f45d6777bffd7
      clientSecret:
        name: github123456789-secret
      hostname: test.example.com
      organizations:
      - myorganization1
      - myorganization2
      teams:
      - myorganization1/team-a
      - myorganization2/team-b
    login: true
    mappingMethod: claim
    name: github123456789
    type: GitHub
  - challenge: true
    gitlab:
      ca:
        name: gitlab-configmap
      clientID: fake-id
      clientSecret:
        name: gitlab123456789-secret
      url: https://gitlab.com/
    login: true
    mappingMethod: claim
    name: gitlab123456789
    type: GitLab
  - challenge: false
    google:
      clientID: 82342890327-tf5lqn4eikdf4cb4edfm85jiqotvurpq.apps.googleusercontent.com
      clientSecret:
        name: google123456789123456789-secret
      hostedDomain: test.example.com
    login: true
    mappingMethod: claim
    name: google123456789123456789
    type: Google
  - challenge: true
    htpasswd:
      fileData:
        name: htpasswd_auth-secret
    login: true
    mappingMethod: claim
    name: htpasswd_auth
    type: HTPasswd
  - challenge: true
    keystone:
      ca:
        name: keystone-configmap
      domainName: default
      tlsClientCert:
        name: my_keystone_provider-client-cert-secret
      tlsClientKey:
        name: my_keystone_provider-client-key-secret
      url: http://fake.url:5000
    login: true
    mappingMethod: claim
    name: my_keystone_provider
    type: Keystone
  - challenge: true
    ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: "123"
      bindPassword: "321"
      ca:
        name: ldap-configmap
      insecure: false
      url: ldap://ldap.example.com/ou=users,dc=acme,dc=com?uid
    login: true
    mappingMethod: claim
    name: my_ldap_provider
    type: LDAP
  - challenge: true
    login: true
    mappingMethod: claim
    name: my_request_header_provider
    requestHeader:
      ca:
        name: requestheader-configmap
      challengeURL: https://example.com
      emailHeaders:
      - X-Remote-User-Email
      headers:
      - X-Remote-User
      - SSO-User
      loginURL: https://example.com
      nameHeaders:
      - X-Remote-User-Display-Name
      preferredUsernameHeaders:
      - X-Remote-User-Login
      —ÅlientCommonNames:
      - my-auth-proxy
    type: RequestHeader
  - challenge: false
    login: true
    mappingMethod: claim
    name: my_openid_connect
    openID:
      claims:
        email:
        - custom_email_claim
        - email
        name:
        - nickname
        - given_name
        - name
        preferredUsername:
        - preferred_username
        - email
      clientID: testid
      clientSecret:
        name: my_openid_connect-secret
      urls:
        authorize: https://myidp.example.com/oauth2/authorize
        token: https://myidp.example.com/oauth2/token
    type: OpenID
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
