apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - name: my_remote_basic_auth_provider
    challenge: true
    login: true
    mappingMethod: claim
    type: BasicAuth
    basicAuth:
      url: https://www.example.com/
  - name: github123456789
    challenge: false
    login: true
    mappingMethod: claim
    type: GitHub
    github:
      clientID: 2d85ea3f45d6777bffd7
      clientSecret:
        name: github123456789-secret
  - name: gitlab123456789
    challenge: true
    login: true
    mappingMethod: claim
    type: GitLab
    gitlab:
      url: https://gitlab.com/
      clientID: fake-id
      clientSecret:
        name: gitlab123456789-secret
  - name: google123456789123456789
    challenge: false
    login: true
    mappingMethod: claim
    type: Google
    google:
      clientID: 82342890327-tf5lqn4eikdf4cb4edfm85jiqotvurpq.apps.googleusercontent.com
      clientSecret:
        name: google123456789123456789-secret
  - name: htpasswd_auth
    challenge: true
    login: true
    mappingMethod: claim
    type: HTPasswd
    htpasswd:
      fileData:
        name: htpasswd_auth-secret
  - name: my_keystone_provider
    challenge: true
    login: true
    mappingMethod: claim
    type: Keystone
    keystone:
      domainName: default
      url: http://fake.url:5000
  - name: my_ldap_provider
    challenge: true
    login: true
    mappingMethod: claim
    type: LDAP
    ldap:
      attributes:
        id:
        - dn
        email:
        - mail
        name:
        - cn
        preferredUsername:
        - uid
      insecure: false
      url: ldap://ldap.example.com/ou=users,dc=acme,dc=com?uid
  - name: my_request_header_provider
    challenge: true
    login: true
    mappingMethod: claim
    type: RequestHeader
    requestHeader:
      headers:
      - X-Remote-User
      - SSO-User
  - name: my_openid_connect
    challenge: false
    login: true
    mappingMethod: claim
    type: OpenID
    openID:
      clientID: testid
      clientSecret:
        name: my_openid_connect-secret
      claims:
        preferredUsername:
        - preferred_username
        - email
        name:
        - nickname
        - given_name
        - name
        email:
        - custom_email_claim
        - email
      urls:
        authorize: https://myidp.example.com/oauth2/authorize
        token: https://myidp.example.com/oauth2/token
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
