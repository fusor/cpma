apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  namespace: openshift-config
spec:
  identityProviders:
  - basicAuth:
      url: https://www.example.com/
    challenge: true
    login: true
    mappingMethod: claim
    name: my_remote_basic_auth_provider
    type: BasicAuth
  - challenge: false
    github:
      clientID: 2d85ea3f45d6777bffd7
      clientSecret:
        name: github123456789-secret
    login: true
    mappingMethod: claim
    name: github123456789
    type: GitHub
  - challenge: true
    gitlab:
      clientID: fake-id
      clientSecret:
        name: gitlab123456789-secret
      url: https://gitlab.com/
    login: true
    mappingMethod: claim
    name: gitlab123456789
    type: GitLab
  - challenge: false
    google:
      clientID: 82342890327-tf5lqn4eikdf4cb4edfm85jiqotvurpq.apps.googleusercontent.com
      clientSecret:
        name: google123456789123456789-secret
    login: true
    mappingMethod: claim
    name: google123456789123456789
    type: Google
  - challenge: true
    htpasswd:
      fileData:
        name: htpasswd_auth-secret
    login: true
    mappingMethod: claim
    name: htpasswd_auth
    type: HTPasswd
  - challenge: true
    keystone:
      domainName: default
      url: http://fake.url:5000
    login: true
    mappingMethod: claim
    name: my_keystone_provider
    type: Keystone
  - challenge: true
    ldap:
      attributes:
        email:
        - mail
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      insecure: false
      url: ldap://ldap.example.com/ou=users,dc=acme,dc=com?uid
    login: true
    mappingMethod: claim
    name: my_ldap_provider
    type: LDAP
  - challenge: true
    login: true
    mappingMethod: claim
    name: my_request_header_provider
    requestHeader:
      headers:
      - X-Remote-User
      - SSO-User
    type: RequestHeader
  - challenge: false
    login: true
    mappingMethod: claim
    name: my_openid_connect
    openID:
      claims:
        email:
        - custom_email_claim
        - email
        name:
        - nickname
        - given_name
        - name
        preferredUsername:
        - preferred_username
        - email
      clientID: testid
      clientSecret:
        name: my_openid_connect-secret
      urls:
        authorize: https://myidp.example.com/oauth2/authorize
        token: https://myidp.example.com/oauth2/token
    type: OpenID
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
